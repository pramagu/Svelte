<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="description" content="Una tienda de juegos">
	<meta name="author" content="Manuel Pablo Ramos Aguilar">
	<title>Svelte app</title>
	<link rel="icon" type="image/png" href="images/icons/icon-72x72.png">
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<script defer src='/build/bundle.js'></script>
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="TiendaJuegos">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
	<meta name="msapplication-TileImage" content="images/icons/icon-512x512.png">
	<meta name="msapplication-TileColor" content="#fdebc9">
	<meta name="theme-color" content="#fdebc9">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
	
	 <noscript>
                <p> Este sitio necesita Javascript para funcionar. </p>
        </noscript>
        <script>
                // Si está soportado serviceWorker por el navegador
                if ('serviceWorker' in navigator) {
                  window.addEventListener('load', () => {
                        navigator.serviceWorker
                          .register('./service-worker.js')
                          .then(reg => console.log('[Service Worker] * Registrado.'))
                          .catch(err => console.log(`[Service Worker] * Error: ${err}`));
                  });
                }
          </script>

          <script src="service-worker.js"></script> <!-- Gestión de eventos del ServiceWorker -->
</body>
</html>
